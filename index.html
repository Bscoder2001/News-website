<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News application</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="/" class="company-logo">
          <img src="assets/images/logo.png" />
        </a>
        <div class="nav-links navLink1">
          <ul class="flex">
            <li
              class="hover-link nav-items"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              Ipl
            </li>
            <li
              class="hover-link nav-items"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-items"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Policies
            </li>
          </ul>
        </div>
        <div class="search-bar searchBar1">
          <input
            type="text"
            class="news-input"
            placeholder="e.g Science"
            id="search-text"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>

        <i class="fa-solid fa-bars icon" id="bar"></i>
      </div>
      <div class="secondSection">
        <div class="nav-links" style="width: 100%">
          <ul>
            <li
              class="hover-link nav-items"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              Ipl
            </li>
            <li
              class="hover-link nav-items"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-items"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Policies
            </li>
          </ul>
        </div>
        <div class="search-bar" style="width: 100%; justify-content: center">
          <input
            type="text"
            class="news-input"
            placeholder="e.g Science"
            id="search-text2"
          />
          <button class="search-button" id="search-button2">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="card-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
        <a class="card" href="">
          <div class="card-header">
            <img src="https://via.placeholder.com/400" alt="" id="news-img" />
          </div>
          <div class="card-content">
            <h3 id="news-title">This is the title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias
              aliquam perspiciatis iure, nisi aperiam quaerat dolorem accusamus,
              assumenda quas nam delectus? Facilis dolores itaque quisquam nisi
              libero laudantium voluptas, error culpa veritatis?
            </p>
          </div>
        </a>
      
    </template>
    <script src="assets/script.js"></script>
    <!-- fontAwesome kit -->
    <script
      src="https://kit.fontawesome.com/0a355cdffb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
