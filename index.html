<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Application</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="/" class="company-logo">
                <img src="assets/images/logo.png" />
            </a>
            <div class="searchIn">
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')"> Ipl </li>
                        <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')"> Finance </li>
                        <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')"> Policies </li>
                    </ul>
                </div>
                <div class="search-bar">
                    <input type="text" class="news-input" placeholder="e.g Science" id="search-text"/>
                    <!-- <button class="search-button">Search</button> -->
					<button type="button" class="btn btn-primary search-button">Search</button>

                </div>
            </div>
            <i class="fa-solid fa-bars icon" id="bar"></i>
        </div>
    </nav>
    <main>
        <div id="loader" class="text-center d-none" style="height: 100vh; position: absolute; width: 100vw; z-index: 999999;display: flex; justify-content: center; align-content: center;background: rgba(128, 128, 128, 0.5);top: 0;">
            <div class="spinner-border" role="status" style="height: 80px;width: 80px;font-size: 22px;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="card-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
        <a class="card" href="">
            <div class="card-header">
                <img src="https://via.placeholder.com/400" alt="" id="news-img" />
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias
                    aliquam perspiciatis iure, nisi aperiam quaerat dolorem accusamus,
                    assumenda quas nam delectus? Facilis dolores itaque quisquam nisi
                    libero laudantium voluptas, error culpa veritatis?
                </p>
            </div>
        </a>
    </template>
    <script src="assets/script.js"></script>
    <!-- fontAwesome kit -->
    <script src="https://kit.fontawesome.com/0a355cdffb.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
